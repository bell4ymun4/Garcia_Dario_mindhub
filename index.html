<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <header>
        <div class="headermain">
            <div>
                <img class="img" src="./assests/Logo Amazing Events.png" alt="log">
            </div>
            <nav class="navbar navbar-expand-lg bg-body-tertiary d-flex justify-content-end">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Navbar</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"

                    </button>
                    <div class="collapse navbar-collapse d-flex " id="navbarNav">

                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Features</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Pricing</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link disabled">Disabled</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>

                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="img1" src="./assests/56dc3858-4b63-3d46-a666-7533edc4bedf.jpg" class="d-block w-100" alt="md">
                    <div class="carousel-caption d-none d-md-block">

                    </div>
                </div>
                <div class="carousel-item">
                    <img class="img1" src="./assests/6988e806371dcef02233989255e4a941.jpg" class="d-block w-100" alt="event">

                        <h1>AMAZING EVENT </h1>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="img1" src="./assests/amazing-stages-canadianspecialevents-3.jpg" class="d-block w-100" alt="event2">
                    <div class="carousel-caption d-none d-md-block">
                        <h1>YOUR BEST CHOICE</h1>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </header>
    <main>

    </main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
